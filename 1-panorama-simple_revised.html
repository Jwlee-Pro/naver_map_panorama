
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>파노라마 기본 예제</title>
    <script src="../../docs/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../../docs/js/examples-base.js"></script>
    <script type="text/javascript" src="../../docs/js/highlight.min.js"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=5yl1yk9tal&amp;submodules=panorama"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script> <!-- Import html2canvas library -->
    <link rel="stylesheet" type="text/css" href="../../docs/css/examples-base.css" />
</head>
<body>

<!-- @category Panorama -->

<div id="wrap" class="section">
    <div id="pano" style="width:600px;height:400px;"></div>
    <code id="snippet" class="snippet"></code>
</div>

<script>


var pano = null;

naver.maps.onJSContentLoaded = function() {
    // 아이디 혹은 지도 좌표로 파노라마를 표시할 수 있습니다.
    pano = new naver.maps.Panorama("pano", {
        // panoId: "OregDk87L7tsQ35dcpp+Mg==",
        position: new naver.maps.LatLng(37.475477693952875, 126.96060340959593),
        pov: {
            pan: -90,
            tilt: 0,
            fov: 100
        },
        flightSpot: false, // 항공 아이콘 표시 여부, default: true
    });
  
};
</script>

</body>
</html>
